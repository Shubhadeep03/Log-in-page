<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign-up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div class="content">
      <div id="login-content" class="active">
        <h1 class="heading">Login</h1>
        <form id="login-form" action="/login" method="POST">
          <div class="form-group">
            <label for="login-username">Username or Email</label>
            <input type="text" id="login-username" name="login-username" placeholder="Enter your username or email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <div id="signup-content">
        <h1 class="heading">Sign Up</h1>
        <form id="signup-form" action="/signup" method="POST">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle-name" placeholder="Enter your middle name">
          </div>
          <div class="form-group">
            <label for="last-name">Surname</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your surname" required>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Date of Birth</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="education">Education Level</label>
            <select id="education" name="education" required>
              <option value="">Select</option>
              <option value="high-school">High School</option>
              <option value="college">College</option>
              <option value="university">University</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
